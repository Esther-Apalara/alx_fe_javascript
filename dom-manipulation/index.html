<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, Arial; padding: 20px; max-width: 800px; margin: auto; }
    #quoteDisplay { border:1px solid #ddd; padding:16px; border-radius:8px; min-height:80px; background:#fafafa; margin-bottom:12px; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
    input[type="text"]{padding:8px;border-radius:6px;border:1px solid #ccc;min-width:180px;}
    button{padding:8px 12px;border-radius:6px;border:1px solid #888;background:#f3f3f3;cursor:pointer;}
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area -->
  <div id="quoteDisplay" aria-live="polite"></div>

  <!-- Controls -->
  <div class="controls">
    <button id="newQuote">Show New Quote</button>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Add-quote form will be created by script if missing -->
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
